databaseChangeLog:
  - changeSet:
      id: create-shopping-carts-table
      author: fetis_off
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: shopping_carts
            baseColumnNames: user_id
            constraintName: fk_shopping_cart_user
            referencedTableName: users
            referencedColumnNames: id